<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with CSS</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a8092;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 150px;
        }
        h2 {
            font-size: 100px;
        }
        h3 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <center>
    <main>
       <h1>HELLO</h1>
     
       <h3>GOODBYE</h3>
    </main>
</center>
</body>
</html>
